<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Afblijven!</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #111;
      color: #f5f5f5;
      line-height: 1.6;
    }
    .card {
      max-width: 680px;
      margin: 10vh auto;
      padding: 2rem 2.5rem;
      border: 2px solid #e63946;
      border-radius: 16px;
      background: #1e1e1e;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }
    h1 {
      color: #e63946;
      margin-top: 0;
      font-size: 2rem;
      text-transform: uppercase;
    }
    p {
      font-size: 1.2rem;
      margin: 0.8rem 0;
    }
    .small {
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Afblijven!</h1>
    <p>Deze stoel is van <strong>Floris</strong>.</p>
    <p><strong>Art. 461:</strong> Verboden toegang voor onbevoegden.</p>
    <p class="small">Illegale gebruikers worden direct verwijderd.</p>
  </div>
</body>
</html>
